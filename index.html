<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Flexbox-project</title>
  </head>

  <body>
    <main>
      <section>
        <h1>FLEXBOX-PROJECT</h1>
        <h2>Lesson 5</h2>

        <div class="container">
          <div class="card flex-start">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
          </div>
          <div class="card flex-stretch">
            <div class="box item-stretch">1</div>
            <div class="box item-stretch">2</div>
            <div class="box item-stretch">3</div>
          </div>
          <div class="card flex-end">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
          </div>
          <div class="card flex-self">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box item-end">3</div>
          </div>
          <div class="card flex-evenly">
            <div class="box item-stretch">1</div>
            <div class="box">2</div>
            <div class="box item-stretch">3</div>
          </div>
          <div class="card flex-grow">
            <div class="box item-grow-1">1</div>
            <div class="box item-grow-2">2</div>
            <div class="box item-grow-1">3</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
